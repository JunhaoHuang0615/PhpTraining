<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1{border: 1px black solid; background: blue; position: relative;}
        #box2{width: 200px; height: 200px; background: red; float: left; left: 20%;}
        .clear:after{content: ""; display: block; clear: both;}
    </style>
</head>
<body>
    <div id="box1" class="clear">
        <div id="box2"></div> <!-- 如果将内嵌的div float 了， 那么父容器就不会被撑开，且不与box2处于同一层级了 -->
    </div>
    <div id = "box3">1234</div>
    
</body>
</html>
