<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="提交的地址">
        <h2>输入框：</h2>
        <input type="text" placeholder="enter your username">
        <h2>密码框</h2>
        <input type="password" placeholder="enter your password">
        <h2>复选框</h2>
        <input type="checkbox" checked> 人
        <input type="checkbox"> 猫
        <input type="checkbox"> 狗
        <h2>单选框</h2>
        <input type="radio" name="gender" checked> 男 <!-- 有了name，则就变成了一组，name就只能选一个了 -->
        <input type="radio" name="gender"> 女
        <input type="radio" name="gender" disabled> 自定义
        <h2>上传文件</h2>
        <input type="file">
        <h2>submit</h2> <!-- 执行action，提交到action地址 -->
        <input type="submit" name="" id="">
        <h2>重置</h2> <!-- 重置整个form表单 -->
        <input type="reset" name="" id="">
        <h2>多行文本框</h2>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <h2>下拉菜单</h2>
        <select name="" id="">
            <option value="" selected disabled>请选择</option>
            <option value="">缘</option>
            <option value="">翼</option>
            <option value="">の</option>
        </select>
        
    </form>
</body>
</html>
